proxy-providers:
  FlowerCloud:
    url: 
    interval: 86400
 
  Bygcloud:
    url: 
    interval: 86400

  Foo&Friends:
    url: 
    interval: 86400


proxy-groups:
   - name: Accelerate
     type: select
     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Direct Connect
     type: select
     proxies:
      - DIRECT
      - Accelerate    
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Telegram
     type: select
     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Streaming
     type: select
     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Netflix
