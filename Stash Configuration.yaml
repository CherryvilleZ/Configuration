     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Disney+
     type: select
     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: PrimeVideo
     type: select
     proxies:
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: MicroSoft
     type: select
     proxies:
      - DIRECT   
      - Bygcloud
      - Foo&Friends
     use:
      - FlowerCloud

   - name: Apple
     type: select
     proxies:
      - DIRECT   
      - Bygcloud
